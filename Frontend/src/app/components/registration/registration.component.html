<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">Patient Registration</h3>

    <form [formGroup]="registrationForm" (ngSubmit)="register()">

      <!-- Full Name -->
      <div class="form-group mb-3">
        <label for="fullName">Full Name</label>
        <input
          id="fullName"
          type="text"
          formControlName="fullName"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f.fullName.invalid}"
        />
        <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
          <div *ngIf="f.fullName.errors.required">Full Name is required</div>
          <div *ngIf="f.fullName.errors.minlength">Full Name must be at least 3 characters</div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f.email.invalid}"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be valid</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f.password.invalid}"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <!-- Age -->
      <div class="form-group mb-3">
        <label for="age">Age</label>
        <input
          id="age"
          type="number"
          formControlName="age"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f.age.invalid}"
        />
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
          <div *ngIf="f.age.errors.min">Age cannot be negative</div>
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group mb-3">
        <label for="gender">Gender</label>
        <select
          id="gender"
          formControlName="gender"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f.gender.invalid}"
        >
          <option value="" disabled>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
          <div *ngIf="f.gender.errors.required">Gender is required</div>
        </div>
      </div>

      <!-- Contact -->
      <div class="form-group mb-4">
        <label for="contact">Contact Number</label>
        <input
          id="contact"
          type="tel"
          formControlName="contact"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-success btn-block w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/login">Already have an account? Login here</a>
    </div>
  </div>
</div>
