<app-header></app-header>
<app-navbar></app-navbar>
<div class="container mt-5">
  <h2 class="text-center mb-4">Welcome to the Healthcare Portal</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let card of healthInfo">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.description }}</p>
          <ng-container *ngIf="card.link; else clickOnly">
            <a [href]="card.link" class="btn btn-primary">
              {{ card.buttonText }}
            </a>
          </ng-container>
          
          <ng-template #clickOnly>
            <button class="btn btn-primary">
              {{ card.buttonText }}
            </button>
          </ng-template>
        </div>
      </div>
    </div>
</div>
<div class="mt-3 text-center">
  <a href="#" (click)="getPatients($event)">Get Patients</a>
</div>
